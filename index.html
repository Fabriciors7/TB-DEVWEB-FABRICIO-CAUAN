<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            width: 1000px;
            height: 100px;
            margin: 0 auto;
        }

        nav {
            background-color: #444;
            color: #fff;
            text-align: center;
            width: 1000px;
            height: 46px;
            margin: 0 auto;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav li {
            display: inline;
            margin-right: 20px;
        }

        main.banner {
            background-color: #ccc;
            text-align: center;
            width: 1000px;
            height: 252px;
            margin: 0 auto;
        }

        main.conteudo {
            background-color: #eee;
            text-align: center;
            width: 1000px;
            height: 486px;
            margin: 0 auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            width: 1000px;
            height: 75px;
            margin: 0 auto;
            clear: both;
        }
    </style>
</head>
<body>
    <header>
        <h1>Logo</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#">Menu 1</a></li>
            <li><a href="#">Menu 2</a></li>
            <li><a href="#">Menu 3</a></li>
        </ul>
    </nav>
    <main class="banner">
        <h2>Banner</h2>
    </main>
    <main class="conteudo">
        <h2>Conteúdo</h2>
    </main>
    <footer>
        <p>Rodapé</p>
    </footer>
</body>
</html>
